Mutation:
    type: object
    config:
        fields:
            bookmark:
                type: "Bookmark!"
                resolve: "@=mutation('bookmark', [args['url'], args['title'], args['collectionId'], args['id']])"
                args:
                    id:
                        type: "Int"
                        defaultValue: null
                    title:
                        type: "String!"
                    url:
                        type: "String!"
                    collectionId:
                        type: "Int!"
            removeBookmark:
                type: "Boolean"
                resolve: "@=mutation('removeBookmark', [args['id']])"
                args:
                    id:
                        type: "Int"
            collection:
                type: "Collection!"
                resolve: "@=mutation('collection', [args['title'], args['id']])"
                args:
                    id:
                        type: "Int"
                        defaultValue: null
                    title:
                        type: "String!"
