Mutation:
    type: object
    config:
        fields:
            createBookmark:
                type: "Bookmark!"
                resolve: "@=mutation('createBookmark', [args['url'], args['title'], args['collectionId']])"
                args:
                    title:
                        type: "String!"
                    url:
                        type: "String!"
                    collectionId:
                        type: "Int!"
            updateBookmark:
                type: "Bookmark!"
                resolve: "@=mutation('updateBookmark', [args['id'], args['url'], args['title'], args['collectionId']])"
                args:
                    id:
                        type: "Int!"
                    title:
                        type: "String!"
                    url:
                        type: "String!"
                    collectionId:
                        type: "Int!"
            removeBookmark:
                type: "Boolean"
                resolve: "@=mutation('removeBookmark', [args['id']])"
                args:
                    id:
                        type: "Int"
            collection:
                type: "Collection!"
                resolve: "@=mutation('collection', [args['title'], args['id']])"
                args:
                    id:
                        type: "Int"
                        defaultValue: null
                    title:
                        type: "String!"
