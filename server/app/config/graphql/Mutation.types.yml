Mutation:
    type: object
    config:
        fields:
            bookmark:
                type: "Bookmark!"
                resolve: "@=mutation('bookmark', [args['url'], args['title'], args['id']])"
                args:
                    id:
                        type: "Int"
                        defaultValue: null
                    url:
                        type: "String!"
                    title:
                        type: "String!"
